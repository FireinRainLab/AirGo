name: build-go-binary
on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ linux ] 
        goarch: [ amd64 ]
    #        goos: [linux, darwin]
    #        goarch: [amd64, arm64, arm32] 
    #        exclude: # 
    #          - goarch: arm64
    #            goos: darwin
    #          - goarch: arm32
    #            goos: darwin
    steps:
      - name: dependence
        run: |
          sudo apt update -y
          sudo apt install gcc-aarch64-linux-gnu -y 
          sudo apt-get install gcc-arm-linux-gnueabihf -y
      - uses: actions/checkout@v3
      - uses: wangyoucao577/go-release-action@v1.38
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: 1.19 
          binary_name: "AirGo"
          extra_files: ./server/config.yaml
          project_path: "./server"
          pre_command: "CGO_ENABLED=1 GOOS=${{matrix.goos}} GOARCH=${{matrix.goarch}}"
